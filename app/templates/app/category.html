{% extends 'app/base.html' %}
{% load static %}
{% block title %}

{% endblock title %}

{% block main %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
            {% for val in title %}
            <a href="#" style="background-color: burlywood;" class="list-group-item list-group-item-action" aria-current="true
            ">{{val.title}}></a>
            {% endfor %}
            </div>
        </div>
        <div class="col-sm-9"></div>
    </div>
</div>
<div class="col-sm-9">
    <div class="row">
        {% for prod in product %} 
        <div class="col text-center mb-4">
            <a href="{% url 'product-detail' prod.id %}" class="btn">
                <div>
                    <img src="{{prod.product_image.url}}" width="300px" height="200px"/>
                    <div class="fw-bold">{{prod.title}}</div>
                    <div class="fw-bold text-danger">
                        Rs.{{prod.discount_price}}/-alpha1
                        <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
